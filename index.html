<body class="is-preload">

        <!-- Banner -->
        <section id="banner">
            <div class="inner">
                <header class="major">
                    <h1>Howdy, this is a hockey wallpaper generator</h1>
                </header>
                <div class="content">
                    <p>Select an NHL Team below and choose a wallpaper from the various options.</p>
                </div>
            </div>
        </section>

        <!-- <section>
            <div class="league">
                <h3>NHL Teams</h3>
            </div>

        <!-- Main -->
        <div id="main">
            <div id="teamsCarousel" class="teamsCarousel inner"></div>
        </div>

        <div id="wallpaper-selector">

            <div id="wallpaper-viewer" class="wallpaper-modal">
                <div id="sketch-holder" class="image fit wallpaper-box">
                    <!-- <img id="wallpaper" src="#"> alt="" /> -->
                </div>
            </div>

            <div id="wallpaper-editor" class="wallpaper-modal">
                <div class="wallpaper-box padding">
                    <span class="vertical-align">
                        <label id="selectTeamError">*Select a team above</label>
                        <ul>
                            <label for="Logo" class="wallpaper-label">Logo</label>
                            <select name="Logo" id="Logo" class="wallpaper-select" onchange="CreateWallpaper()">
                            </select>
                        </ul>
                        <ol>
                            <label for="Colour" class="wallpaper-label">Colour</label>
                            <select name="Colour" id="Colour" class="wallpaper-select" onchange="CreateWallpaper()">
                            </select>
                        </ol>
                        <!-- <ul>
                            <label for="Style" class="wallpaper-label">Schedule Style</label>

                                <option value=""></option>
                            </select>
                        </ul> -->
                        <ul>
                            <label for="TimeZone" class="wallpaper-label">Time Zone</label>
                            <select name="TimeZone" class="wallpaper-select" id="TimeZone" onchange="BuildSchedule()">
                            </select>
                        </ul>
                        <!-- <ul>
                            <input type="checkbox" id="amoled" name="amoled" disabled="true"
                                onchange="CheckWallpaper()">
                            <label id="amoled" for="amoled" class="wallpaper-label">AMOLED</label>
                        </ul> -->
                        <ul style="margin:0;">
                            <a id="wallpaperDownload" onclick="DownloadWallpaper()"
                                class="button icon solid fa-download" download>Download</a>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
