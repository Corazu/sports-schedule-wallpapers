<!DOCTYPE HTML>
<html>

<head>
    <title>Hockey Wallpapers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <!-- <header id="header" class="alt">
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header> -->

        <!-- Menu -->
        <nav id="menu">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

        <!-- Banner -->
        <section id="banner">
            <div class="inner">
                <header class="major">
                    <h1>Howdy, this is a hockey wallpaper site</h1>
                </header>
                <div class="content">
                    <p>Select an NHL Team below and choose a wallpaper from the various designs and options.</p>
                </div>
            </div>
        </section>

        <!-- <section>
            <div class="league">
                <h3>NHL Teams</h3>
            </div>
        </section> -->

        <!-- Main -->
        <div id="main">

            <!-- One -->
            <section id="one" class="tiles">
                <article>
                    <span class="image">
                        <img src="images/logos/New_York_Rangers.png" alt="" />
                    </span>
                    <header>
                        <a id="rangers" class="link" onclick="TeamSelected(this)">
                            <label class="teamLabel">New York Rangers</label>
                        </a>
                    </header>
                </article>
                <article>
                    <span class="image">
                        <img src="images/logos/leafs_logo.png" alt="" />
                    </span>
                    <header>
                        <a id="leafs" class="link" onclick="TeamSelected(this)">
                            <label class="teamLabel">Toronto Maple Leafs</label>
                        </a>
                    </header>
                </article>
            </section>
        </div>

        <div id="wallpaper-selector">

            <div id="wallpaper-viewer" class="wallpaper-modal">
                <div class="image fit wallpaper-box">
                    <img id="wallpaper" src="#" alt="" />
                    <!-- <p style="margin:auto;">PREVIEW</p> -->
                </div>
            </div>

            <div id="wallpaper-editor" class="wallpaper-modal">
                <div class="wallpaper-box padding">
                    <span class="vertical-align">
                        <label id="selectTeamError">*Select a team above</label>
                        <ul>
                            <label for="Logo" class="wallpaper-label">Logo</label>
                            <select name="Logo" id="Logo" class="wallpaper-select" onchange="CheckWallpaper()">
                            </select>
                        </ul>
                        <ul>
                            <label for="Style" class="wallpaper-label">Schedule Style</label>
                            <select name="Style" id="Style" class="wallpaper-select" onchange="CheckWallpaper()">
                                <option value=""></option>
                            </select>
                        </ul>
                        <ul>
                            <label for="TimeZone" class="wallpaper-label">Time Zone</label>
                            <select name="TimeZone" class="wallpaper-select" id="TimeZone">
                                <option value=""></option>
                                <option value="1">AT - Atlantic Time</option>
                                <option value="2">ET - Eastern Time</option>
                                <option value="3">CT - Central Time</option>
                                <option value="4">MT - Mountain Time</option>
                                <option value="5">PT - Pacific Time</option>
                            </select>
                        </ul>
                        <ul>
                            <input type="checkbox" id="amoled" name="amoled" disabled="true"
                                onchange="CheckWallpaper()">
                            <label id="amoled" for="amoled" class="wallpaper-label">AMOLED</label>
                        </ul>
                        <ul style="margin:0;">
                            <a id="wallpaperDownload" href="#" class="button icon solid fa-download"
                                download>Download</a>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- <footer id="footer">
        <div class="inner">
            <ul class="icons">
                <li><a href="https://github.com/thomasbryk/Hockey-Wallpapers" class="icon brands alt fa-github"><span
                            class="label">GitHub</span></a></li>
            </ul>
        </div>
    </footer> -->

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/wallpaper-editor.js"></script>

</body>

</html>
