        <!-- Banner -->

                <div class="content">

        <section>

        <!-- Main -->
        <div id="main">

            <!-- One -->

                <!-- <article>

                <article>
                    <span class="image">

                    <header>
                        <h3><a href="#wallpaper-selector" class="link">Toronto Maple Leafs</a></h3>
                    </header>
                </article>
            </section>
        </div>

        <div id="wallpaper-selector">
            <div id="wallpaper-viewer" class="wallpaper-modal">
                <div class="image fit wallpaper-box">
                    <img id="wallpaper" src="#" alt="" />
                </div>
            </div>
            <div id="wallpaper-editor" class="wallpaper-modal" style="padding-left: 0;">
                <div class="wallpaper-box">
                    <div class="padding">
                        <ul>
                            <label for="Logo" class="wallpaper-label">Logo</label>
                            <select name="Logo" id="Logo" onchange="CheckWallpaper()">
                                <option value=""></option>
                                <option value="home">Home</option>
                                <option value="classic">Classic</option>
                                <option value="stpats">St. Pats</option>
                                <option value="arenas">Toronto Arenas</option>
                            </select>
                            <br>
                        </ul>
                        <ul>
                            <label for="Style" class="wallpaper-label">Schedule Style</label>
                            <select name="Style" id="Style" onchange="CheckWallpaper()">
                                <option value=""></option>
                            </select>
                            <br>
                        </ul>

                        <ul>
                            <label for="TimeZone" class="wallpaper-label">Time Zone</label>
                            <select name="TimeZone" id="TimeZone">
                                <option value=""></option>
                                <option value="1">AT - Atlantic Time</option>
                                <option value="2">ET - Eastern Time</option>
                                <option value="3">CT - Central Time</option>
                                <option value="4">MT - Mountain Time</option>
                                <option value="5">PT - Pacific Time</option>
                            </select>
                            <br>
                        </ul>
                        <ul>
                            <input type="checkbox" id="amoled" name="amoled" disabled="true" onchange="CheckWallpaper()">
                            <label for="amoled" class="wallpaper-label">AMOLED</label>
                            <br>
                        </ul>
                        <ul>
                            <br>
                            <a id="wallpaperDownload" href="#" target="_blank" class="button icon solid fa-download" download>Download</a>
                            <br>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
