<!DOCTYPE HTML>
<html>

<head>
    <title>Brykhouse Schedule Wallpapers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/slick/slick.css" />
    <link rel="stylesheet" href="assets/slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.structure.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.theme.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <!-- <header id="header" class="alt">
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header> -->

        <!-- Menu -->
        <nav id="menu">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

        <!-- Banner -->
        <section id="banner">
            <div class="inner">
                <header class="major">
                    <h1>Howdy, this is a sports wallpaper generator</h1>
                </header>
                <div class="content">
                    <p>Select a team from the following leagues and choose a wallpaper from the various options.</p>
                </div>
            </div>
        </section>

        <!-- Main -->
        <div id="main">
            <div id="leaguesCarousel" class="inner"></div>
        </div>

        <div id="wallpaper-selector">

            <div id="wallpaper-viewer" class="wallpaper-modal">
                <div id="sketch-holder" class="image fit wallpaper-box">
                    <img id="wallpaper" src="#" style="display:none">
                </div>
            </div>

            <div id="wallpaper-editor" class="wallpaper-modal">
                <div class="wallpaper-box padding">
                    <span id="editor-accordion" class="vertical-align">
                        <label id="selectTeamError" class="error">* Select a team above</label>
                        <ul>
                            <label for="Logo" class="wallpaper-label">Logo</label>
                            <select name="Logo" id="Logo" class="wallpaper-select" onchange="CreateWallpaper()">
                            </select>
                        </ul>
                        <ol>
                            <label for="Colour" class="wallpaper-label">Colour</label>
                            <select name="Colour" id="Colour" class="wallpaper-select" onchange="CreateWallpaper()">
                            </select>
                        </ol>
                        <br>
                        <label id="scheduleError" class="error">* Schedule not found</label>
                        <ul>
                            <input type="checkbox" id="Schedule" name="Schedule" disabled="!enableScheduleControls"
                                onchange="RetrieveSchedule()">
                            <label for="Schedule" class="wallpaper-label">Include schedule</label>
                        </ul>
                        <!-- <ul>
                            <label for="Style" class="wallpaper-label">Schedule Style</label>
                            <select name="Style" id="Style" class="wallpaper-select" onchange="CreateWallpaper()">
                                <option value=""></option>
                            </select>
                        </ul> -->
                        <ul>
                            <label for="TimeZone" class="wallpaper-label">Time Zone</label>
                            <select name="TimeZone" class="wallpaper-select" id="TimeZone"
                                disabled="!enableScheduleControls" onchange="BuildSchedule()">
                            </select>
                        </ul>
                        <ul style="margin:0;">
                            <a id="wallpaperDownload" onclick="DownloadWallpaper(); return false"
                                class="button icon solid fa-download" download>Download</a>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="https://github.com/thomasbryk/Hockey-Wallpapers" class="icon brands alt fa-github"><span
                        class="label">GitHub</span></a></li>
        </ul>
    </footer>

    </div>
</body>
<!-- Scripts -->
<script src="assets/js/Blob.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/canvas-toBlob.js"></script>
<script src="assets/js/FileSaver.js"></script>
<script src="assets/js/jquery-ui.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/p5.js"></script>
<script src="assets/js/p5functions.js"></script>
<script src="assets/slick/slick.min.js"></script>
<script src="assets/js/tzintl.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/wallpaper-editor.js"></script>

</html>
